<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
</head>

<body>
    <div class="container">
        <div id="topDiv">
            <div id="currentDT">
                <h2 id="today">Today's Info</h2>
                <h2>Date:</h2>
                <p id="dateP">Blah</p>
                <h2>Time:</h2>
                <p id="timeP">Blah</p>
            </div>
            <div id="hourHeader">
                <h2>
                    This Hour:
                </h2>
                <p id="thisHour"></p>
            </div>
        </div>
        <div id="bottomDiv">
            <div class="hourDiv" id="9" data="future" index="9">
                <h3 id="hour">9:00 am</h3>
                <textarea index="0" class="todoInp" type="text" placeholder="Write calendar items here -- click computer cat to save"></textarea>
                <div class="saveBtn">
                    <button value="9">
                        <img src="assets/computer-cat.png">
                    </button>
                </div>
            </div>
            <div class="hourDiv" id="10" data="future" index="10">
                <h3 id="hour">10:00 am</h3>
                <textarea index="1" class="todoInp" type="text"></textarea>
                <div class="saveBtn">
                    <button value="10">
                        <img src="assets/computer-cat.png">
                    </button>
                </div>
            </div>
            <div class="hourDiv" id="11" data="future" index="11">
                <h3 id="hour">11:00 am</h3>
                <textarea index="2" class="todoInp" type="text"></textarea>
                <div class="saveBtn">
                    <button value="11">
                        <img src="assets/computer-cat.png">
                    </button>
                </div>
            </div>
            <div class="hourDiv" id="12" index="12">
                <h3 id="hour">12:00 pm</h3>
                <textarea index="3" class="todoInp" type="text"></textarea>
                <div class="saveBtn">
                    <button value="12">
                        <img src="assets/computer-cat.png">
                    </button>
                </div>
            </div>
            <div class="hourDiv" id="13" index="13">
                <h3 id="hour">1:00 pm</h3>
                <textarea index="4" class="todoInp" type="text"></textarea>
                <div class="saveBtn">
                    <button value="1">
                        <img src="assets/computer-cat.png">
                    </button>
                </div>
            </div>
            <div class="hourDiv" id="14" index="14">
                <h3 id="hour">2:00 pm</h3>
                <textarea index="5" class="todoInp" type="text"></textarea>
                <div class="saveBtn">
                    <button value="2">
                        <img src="assets/computer-cat.png">
                    </button>
                </div>
            </div>
            <div class="hourDiv" id="15" index="15">
                <h3 id="hour">3:00 pm</h3>
                <textarea index="6" class="todoInp" type="text"></textarea>
                <div class="saveBtn">
                    <button value="3">
                        <img src="assets/computer-cat.png">
                    </button>
                </div>
            </div>
            <div class="hourDiv" id="16" index="16">
                <h3 id="hour">4:00 pm</h3>
                <textarea index="7" class="todoInp" type="text"></textarea>
                <div class="saveBtn">
                    <button value="4">
                        <img src="assets/computer-cat.png">
                    </button>
                </div>
            </div>
            <div class="hourDiv" id="17" index="17">
                <h3 id="hour">5:00 pm</h3>
                <textarea index="8" class="todoInp" type="text"></textarea>
                <div class="saveBtn">
                    <button value="5">
                        <img src="assets/computer-cat.png">
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
